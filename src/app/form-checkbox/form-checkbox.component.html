<div [formGroup]="formValidationService.getFormGroup" class="form-check">
  <div [formGroupName]="data.groupName">
    <input
      type="checkbox"
      [class]="data.className"
      [id]="data.id"
      [formControlName]="data.controlName"
    />

    <label [for]="data.id">
      {{ data.labelText }}
    </label>
  </div>
</div>
